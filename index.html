<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo</title>
  </head>
  <body>
    <!-- login section -->
    <section class="flex flex-col gap-0 justify-center items-center h-screen relative">
      <div class="img relative top-36">
        <div class="bg-wrapper"><img src="./assets/bg.png" alt="bg"></div>
        <div class="group-wrapper flex absolute left-[50%]
        -translate-x-[50%] top-8">
          <img src="./assets/Group.png" alt="group">
        </div>
      </div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Account number</span>
            </label>
            <input
              id="account-number"
              type="number"
              value="12345678912"
              placeholder="Enter your account number"
              maxlength="10"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Pin</span>
            </label>
            <input
              id="pin"
              type="password"
              value="1234"
              placeholder="Pin"
              class="input input-bordered"
              required
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="login-btn" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
